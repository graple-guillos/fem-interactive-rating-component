<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/output.css" />
    <title>FEM - Interactive Rating Component</title>
  </head>
  <body>
    <section class="main-container">
      <div id="star-container">
        <img src="images/icon-star.svg" id="star" alt="star-svg" />
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="buttons">
        <!-- an opportunity to use all the js stuff that i learned -->
        <div class="answer">
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="number-button">4</button>
          <button class="number-button">5</button>
        </div>
        <button id="submit">submit</button>
      </div>
    </section>
    <section class="hidden-card hidden">
      <img
        src="images/illustration-thank-you.svg"
        alt="thank-you-illustration"
      />
      <p class="orange-letters"></p>
      <div>
        <h1 class="thanku">Thank you!</h1>
        <p id="text-center">
          We appreciate you taking the time to give a raating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </section>

    <footer class="surprise-container">
      <button class="light-mode-toggle">
        <!-- <img src="images/sun.svg" alt="dot-circle"> -->
        ?
      </button>
      <p>Click me !</p>
    </footer>
    <script src="javascript/main.js"></script>
    <script src="javascript/light-mode.js"></script>
  </body>
</html>
